<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="piggvest.css">
        <link rel="icon" href="piggyvest images/favicon.ico">
        <title>PiggyVest | Dashboard</title>
    </head>
    <body>
        <div class="parent-wrapper">
                <a class="piggyvest-logo" href="www.piggyvest.com" ><img src="piggyvest images/piggyvest.svg" alt="Piggybank Logo"> </a>
            <div class="rounded-square">
                    <header>
                        <h1>Create a Secure Account</h1>
                        <p> Welcome to the future of Saving & Investments </p>
                    </header>
                <div class="form-wrapper">
                    <form action="" method="get">
                            <ul>
                                <li>
                                    <label for="Fname">Full Name</label> <br/>
                                    <input id="Fname" Fname="Fname" type="text" placeholder="Full Name"/> 
                                </li>
                                <li>
                                    <label for="E_addr">Email Address</label> <br/>
                                    <input id="E_addr" E_addr="E_addr" placeholder="Email Address"/> 
                                    
                                </li>
                            
                                <li>
                                    <label for="p_num">Phone Number</label> <br/>
                                    <input id="p_num" p_num="p_num" placeholder="Phone Number"/> 
                                </li>
                            
                                <li>
                                    <label for="pword">Password</label> <br/>
                                    <input id="pword" pword="pword" placeholder="Password"/> 
                                </li>
                                
                                <li>
                                    <label for="ref_num">Referrer Phone or Promo Code (Optional)</label> <br/>
                                    <input id="ref_num" ref_num="ref_num" placeholder="Referrer Phone or Code" value=""/> 
                                </li>
                                
                                <li>
                                    <label for="hear_about">How Did You Hear About Us? (Optional)</label> <br/>
                                    <select>
                                        <option> Click To Select </option>
                                        <option value="Facebook"> Facebook </option>
                                        <option value="Twitter"> Twitter </option>
                                        <option value="Instagram"> Instagram </option>
                                        <option value="Friend/Family/Coworker Referral"> Friend/Family/Coworker Referral </option>
                                        <option value="Google search"> Google search </option>
                                        <option value="Google playstore"> Google playstore </option>
                                        <option value="Online Blog"> Online Blog </option>
                                        <option value="Local Newspaper"> Local Newspaper </option>
                                        <option value="At an event"> At an event </option>
                                        <option value="Other"> Other </option>
                                    </select>
                                </li>

                                <li>
                                <button type="submit"> CREATE ACCOUNT</button>
                                </li>
                            </ul>  
                    </form>
                </div>
            </div>  
            <a class="log-in" href="dashboard.piggyvest/login">Already have an account? Log In</a>
        </div>
    </body>
</html>
